<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Event - Admin | VolunteerHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h4 class="mb-4">Tambah Event Baru</h4>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Event</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama event">
      </div>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal</label>
        <input type="date" class="form-control" id="tanggal">
      </div>
      <div class="mb-3">
        <label for="lokasi" class="form-label">Lokasi</label>
        <input type="text" class="form-control" id="lokasi" placeholder="Masukkan lokasi event">
      </div>
      <div class="mb-3">
        <label for="kuota" class="form-label">Kuota</label>
        <input type="number" class="form-control" id="kuota" placeholder="Jumlah kuota volunteer">
      </div>
      <button type="submit" class="btn btn-primary">Simpan Event</button>
      <a href="kelola_event.html" class="btn btn-secondary">Batal</a>
    </form>
  </div>
</body>
</html>
